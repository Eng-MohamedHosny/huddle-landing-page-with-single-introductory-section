<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <!-- <picture>
    <source srcset="images/bg-desktop.svg" media="(min-with:768px)">
    <source srcset="images/bg-mobile.svg">
  </picture> -->
  <main class="container">
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <div class="card">
      <div class="illustration"><img src="images/illustration-mockups.svg" alt=""></div>
      <div class="hero-content">
        <div class="text-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <button>Register</button>
      </div>
    </div>
    <div class="social-media">
      <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://www.x.com/"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </main>

</body>
</html>

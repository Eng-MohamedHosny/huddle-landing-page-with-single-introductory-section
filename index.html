<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <header class="logo"><img src="images/logo.svg" alt="Huddle"></header>
    <div class="card">
      <div class="illustration"><img src="images/illustration-mockups.svg" alt="huddle mockup"></div>
      <div class="hero-content">
        <div class="text-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <a class="register">Register</a>
      </div>
    </div>
  </main>
  <footer class="social-media">
    <a href="https://www.facebook.com/" aria-label="folow us on facebook"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://www.x.com/"   aria-label="folow us on X"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://www.instagram.com/"  aria-label="folow us on instagram"><i class="fa-brands fa-instagram"></i></a>
  </footer>
  
</body>
</html>
